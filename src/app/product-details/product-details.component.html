

<div class="container" *ngIf="product">
    <div class="row">
      <div class="col-md-8">
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <p><strong>Price:</strong>{{ product.price|currency }}</p>
      </div>
      <div class="col-md-4 text-right">
        <img [src]="product.image" class="img-fluid product-image" alt="{{ product.title }}">
      </div>
    </div>
  </div>
