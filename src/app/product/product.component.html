<div class="container">
    <h2>Products</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Category</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{p.id}}</td>
          <td>{{p.title}}</td>
          <td>{{p.category}}</td>
          <td>{{p.price|currency}}</td>
          <td>
            <button class="btn btn-primary" [routerLink]="['/product', p.id]">View Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
